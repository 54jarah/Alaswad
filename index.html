<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لعبة منهل</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            height: 100vh;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* تنسيق الكلمات الموزعة في الخلفية */
        .random-text {
            position: absolute;
            color: #1a1a1a;
            font-size: 4rem;
            font-weight: bold;
            user-select: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 6rem;
            margin-bottom: 30px;
            color: white;
        }

        button {
            padding: 20px 50px;
            font-size: 1.8rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        #result {
            margin-top: 40px;
            font-size: 3.5rem;
            color: #00d4ff;
            font-weight: bold;
            min-height: 1.2em;
        }
    </style>
</head>
<body>

    <div id="background-words"></div>

    <div class="container">
        <h1>منهل</h1>
        <button onclick="giveWater()">اضغط هنا</button>
        <div id="result"></div>
    </div>

    <script>
        // توزيع الكلمات في الخلفية بشكل عشوائي
        const bgContainer = document.getElementById('background-words');
        const word = "العبد"; 
        
        for (let i = 0; i < 20; i++) {
            const span = document.createElement('span');
            span.innerText = word;
            span.className = 'random-text';
            span.style.top = Math.random() * 85 + 'vh';
            span.style.left = Math.random() * 85 + 'vw';
            bgContainer.appendChild(span);
        }

        // وظيفة الزر عند الكبس
        function giveWater() {
            document.getElementById('result').innerText = "شايف هذا السواد كلو هذا منهل بس مو مبين";
        }
    </script>
</body>
</html>
